<html xmlns:th="http://www.thymeleaf.org">
<header>
	<script type="text/javascript" src="webjars/angularjs/1.5.7/angular.js"></script>
	<script type="text/javascript" src="webjars/angularjs/1.5.7/angular-resource.js"></script>
	<script type="text/javascript" src="webjars/angular-file-upload/11.0.0/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>
</header>

<body ng-app="mainApp" ng-controller="FileUploadController as fCtrl">

	<h4>Upload on file select</h4>
	<button 
			type="file" 
			ngf-select="uploadFiles($file, $invalidFiles)"
	      accept="pdf/*" ngf-max-height="1000" ngf-max-size="1MB">Select File
	</button>
	<br /><br />
	<div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
	    <span class="progress" ng-show="f.progress >= 0">
	        <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
	     </span>
	 </div>     
	 {{errorMsg}}
	 <br />
	<table>
	      <tr><th>Name</th><th>Operation</th></tr>
	      <tr ng-repeat="file in files">
	      	<td><span ng-bind="file.rel"></span></td>
		  	<td><input type="button" ng-click="" value="Delete"/></td>
	      </tr>	
	</table>
	 {{files}}
</body>

</html>
